<div id="dev-badge-embed" class="badge-embed">
  <h1>Embed badge</h1>
  <label for="badge-theme">Type</label>
  <select id="badge-theme">
    <option value="svg">SVG</option>
    <option value="png">PNG</option>
  </select>
  <div class="theme theme-svg">
    <a href="/{{user}}/{{repo}}/dev-status.svg"><img src="/{{user}}/{{repo}}/dev-status.svg" alt="Dependency status"></a>
    <label for="dev-badge-markdown-svg">Markdown</label>
    <input id="dev-badge-markdown-svg" type="text" value="[![devDependency Status](@@hostname/{{user}}/{{repo}}/dev-status.svg)](@@hostname/{{user}}/{{repo}}#info=devDependencies)">
    <label for="dev-badge-html-svg">HTML</label>
    <input id="dev-badge-html-svg" type="text" value="&lt;a href=&quot;@@hostname/{{user}}/{{repo}}#info=devDependencies&quot; title=&quot;Dependency status&quot;&gt;&lt;img src=&quot;@@hostname/{{user}}/{{repo}}/dev-status.svg&quot;/&gt;&lt;/a&gt;">
  </div>
  <div class="theme theme-png">
    <a href="/{{user}}/{{repo}}/dev-status.png"><img src="/{{user}}/{{repo}}/dev-status.png" alt="Dependency status"></a>
    <label for="dev-badge-markdown-png">Markdown</label>
    <input id="dev-badge-markdown-png" type="text" value="[![devDependency Status](@@hostname/{{user}}/{{repo}}/dev-status.png)](@@hostname/{{user}}/{{repo}}#info=devDependencies)">
    <label for="dev-badge-html-png">HTML</label>
    <input id="dev-badge-html-png" type="text" value="&lt;a href=&quot;@@hostname/{{user}}/{{repo}}#info=devDependencies&quot; title=&quot;Dependency status&quot;&gt;&lt;img src=&quot;@@hostname/{{user}}/{{repo}}/dev-status.png&quot;/&gt;&lt;/a&gt;">
  </div>
</div>
